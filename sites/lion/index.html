<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Saif Ali - Random Quote Machine</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="quote-box">
  <div class="quote-text" id="quote-text">
    <i class="fa fa-quote-left"></i><span id="text"></span>
  </div>
  <div class="author">
    - <span id="author-text"></span>
  </div>
  <div class="buttons">
    <span><a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
				<i class="fa fa-twitter"></i>
			</a></span>
    <button class="button" id="new-quote">Quote me!</button>
  </div>
</div>
<div class="footer">Made with love , by Resilience Team</div>
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
